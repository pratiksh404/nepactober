<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE3</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      body {
        background: #eee;
        max-width: 960px;
        margin: 20px auto;
      }
      p,
      h3,
      ul {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100px;
        height: auto;
      }
      li {
        list-style-type: none;
        background: #fff;
        margin: 20px auto;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      li.fav {
        background: #ff9ed2;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- VUE Root -->
    <div id="app">
      <ul>
        <b>Selected Shinobies: </b>
        {{ favs.length }}
        <br />
        <h4>Double Click To Select.</h4>
        <li
          v-for="(shinobi, index) in shinobies"
          @dblclick="setFav(index)"
          :class="{fav: favs.includes(index)}"
        >
          <img :src="shinobi.img" :alt="shinobi.name" />
          <h3>Name : {{ shinobi.name }}</h3>
          <h3>Age : {{ shinobi.age }}</h3>
        </li>
      </ul>
    </div>
    <!-- End VUE Root -->
    <script src="app.js"></script>
  </body>
</html>
